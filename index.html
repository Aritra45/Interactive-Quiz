<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Mentor Private Limited Quiz Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Questions Images/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="navbar" id="navbar">
        <img src="Questions Images/logo.jpg" alt="Logo" class="navbar-logo">
        <span class="navbar-title"><center>Unified Mentor Private Limited Quiz Contest</center></span>
        <span id="time-left"></span>
    </div>

    <div id="start-popup" class="modal">
        <div class="modal-content">
            <h2>Welcome to the Unified Mentor Private Limited Quiz Contest!</h2>
            <button id="start-button">Start The Quiz</button>
        </div>
    </div>

    <div class="quiz-container" id="quiz">
        <h1>Quiz</h1>
    </div>
    <div id="results"></div>
    <button id="submit" style="display: none;">Submit Quiz</button>
    <script src="script.js"></script>
</body>
</html>
